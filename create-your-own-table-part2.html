  <body>
    <!-- how to make text in the table align in the center? -->
    <table
      style="border-collapse: collapse"
      ;
      width="50%"
      height="50%"
      border="1"
    >
      <tr>
        <td>Quick</td>
        <td>brown fox</td>
        <td colspan="2">jumps</td>
      </tr>
      <tr>
        <td rowspan="3">over the</td>
        <td>lazy</td>
        <td>dog</td>
        <td>and</td>
      </tr>
      <tr>
        <td>then</td>
        <td>it</td>
        <td>fall</td>
      </tr>
      <tr>
        <td colspan="3">prey to a hunter</td>
      </tr>
    </table>
  </body>
